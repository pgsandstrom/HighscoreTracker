<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:body>


    <ui:composition template="/template/page.xhtml">
        <ui:define name="content">
            <div id="create-level">
                Create level for game #{gameBean.displayName}!
                <h:form id="create-level-form">
                    name: <h:inputText type="text" name="name" id="name" value="#{levelNewBean.displayName}"/>
                    <h:inputHidden name="game-id" id="game-id" value="#{gameBean.id}"/>
                    <br/>
                    <h:commandButton
                            value="Create"
                            action="#{webApi.createLevel(gameBean.id, levelNewBean)}"/>
                </h:form>

                <div id="create-level-error"></div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
