<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<h:body>

    <ui:composition template="/template/page.xhtml">
        <ui:define name="content">

            <h1 class="margin-bottom-small">Players</h1>

            <span class="small margin-top-small">Here is all the players in the world:</span>

            <h:form prependId="false" class="primefaces-fontfix">

                <!--http://www.primefaces.org/showcase/ui/datatablePagination.jsf-->
                <p:dataTable id="dataTable" var="player" value="#{playerApi.getPlayerList()}"
                             paginator="true" rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="page {currentPage}"
                             rowsPerPageTemplate="5,20,50">
                    <f:facet name="header">
                        Ajax Pagination
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{player.displayName}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{player.description}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Created"/>
                        </f:facet>
                        <h:outputText value="#{player.createdFormatted}"/>
                    </p:column>
                </p:dataTable>

            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
