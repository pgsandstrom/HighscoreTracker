<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:body>
    <ui:composition template="/template/page.xhtml">
        <ui:define name="header">
            <ui:include src="/element/header_no_session_control.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <div id="register-player">
                This will be your greatest decision!
                <h:form id="register-player-form"
                        >
                    Username: <h:inputText type="text" name="name" id="name" value="#{playerNewBean.displayName}"/>
                    <br/>
                    Password: <h:inputText type="password" name="password" id="password"
                                           value="#{playerNewBean.password}"/>
                    <br/>
                    Password REPEAT: <h:inputText type="password" name="password-repeat" id="password-repeat"/>

                    <div id="password-dont-match" style="display: none;">palunx</div>
                    <br/>
                    Mail (not required): <h:inputText type="text" name="mail" id="mail" value="#{playerNewBean.mail}"/>
                    <br/>
                    Presentation (not required): <h:inputText type="text" name="description" id="description"
                                                              value="#{playerNewBean.description}"/>
                    <br/>
                    <h:commandButton id="submit-button" value="Submit" action="#{webApi.createNewUser(playerNewBean)}"/>
                </h:form>

                <div id="register-error"></div>
            </div>
            <h:outputScript name="js/register.js"/>
            <!--<script src="/resources/js/register.js" type="text/javascript"></script>-->
        </ui:define>
    </ui:composition>
</h:body>
</html>
